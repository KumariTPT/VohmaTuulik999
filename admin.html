
<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>Admin â€“ Kontaktivormi andmed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
    }
    h2 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 24px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #eee;
    }
  </style>
  <script src="https://unpkg.com/tabletop@1.6.0/tabletop.js"></script>
</head>
<body>
  <h2>Saabunud kontaktid</h2>
  <table id="kontakt-tabel">
    <thead>
      <tr>
        <th>Nimi</th>
        <th>Email</th>
        <th>Teema</th>
        <th>Sisu</th>
        <th>Aeg</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const publicSpreadsheetURL = 'https://docs.google.com/spreadsheets/d/1OoA3wjPvfNRl5zVebS13gNNxPbcum6XX0VK8OoQqeA0/pubhtml';

    function init() {
      Tabletop.init({
        key: publicSpreadsheetURL,
        callback: showData,
        simpleSheet: true
      });
    }

    function showData(data) {
      const tbody = document.querySelector('#kontakt-tabel tbody');
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.Nimi || ''}</td>
          <td>${row.Email || ''}</td>
          <td>${row.Teema || ''}</td>
          <td>${row.Sisu || ''}</td>
          <td>${row.Aeg || ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
